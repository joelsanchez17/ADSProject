<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RISC-V Pro Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/static/client.js" defer></script>
    <style>
        /* NEW: View Options Toolbar */
        .toggles {
            display: flex;
            gap: 15px;
            background: #252526;
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            margin-top: 5px;
            align-items: center;
        }
        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }
        .toggle-btn:hover { color: #fff; }
        .toggle-btn input { accent-color: #007acc; cursor: pointer; }

        /* Layout Fixes */
        .sidebar {
            width: 450px !important;
            min-width: 450px !important;
            flex-basis: 450px !important;
        }
        .main-container { gap: 15px; }
    </style>
</head>
<body>

<div class="toolbar" style="flex-direction: column; align-items: flex-start;">
    <div style="display:flex; width:100%; justify-content:space-between; align-items:center;">
        <div class="brand">‚ö° RISC-V CORE DEBUGGER</div>

        <div class="controls">
            <button onclick="sendCommand('reset')" style="background:#d32f2f; margin-right: 15px;">Reset</button>
            <button onclick="sendCommand('back', 100)">¬´ -100</button>
            <button onclick="sendCommand('back', 5)">-5</button>
            <button onclick="sendCommand('back')">Back</button>

            <button onclick="sendCommand('step')">Step</button>
            <button onclick="sendCommand('run', 5)">+5</button>
            <button onclick="sendCommand('run', 100)">+100 ¬ª</button>
        </div>

        <div class="status-badge">Cycle: <span id="cycle-display">0</span></div>
    </div>

    <div class="toggles">
        <span style="color:#888; font-weight:bold; margin-right:5px; font-size:11px;">üëÅÔ∏è VIEW:</span>
        <label class="toggle-btn"><input type="checkbox" id="chk-fwd" checked> Forwarding</label>
        <label class="toggle-btn"><input type="checkbox" id="chk-haz" checked> Hazards (Red)</label>
        <label class="toggle-btn"><input type="checkbox" id="chk-path" checked> Active Datapath</label>
        <label class="toggle-btn"><input type="checkbox" id="chk-reg" checked> RegFile Writes</label>
    </div>
</div>

<div class="main-container">
    <div class="viz-area">
        <div class="svg-wrapper">
            <object id="pipeline-svg" data="/static/pipeline.svg" type="image/svg+xml"></object>
        </div>
    </div>

    <div class="sidebar">
        <div class="panel-box">
            <h3>PIPELINE STATUS</h3>
            <div id="hazard-list" style="min-height: 50px;">
                System Ready...
            </div>
        </div>

        <div class="panel-header">Register File (x0-x31)</div>
        <div class="reg-grid" id="reg-grid"></div>

        <div class="panel-header">Writeback Details</div>
        <div class="panel-content" id="wb-info">--</div>

        <div class="panel-header">Instruction Memory (ROM)</div>
        <div id="inst-list" style="height: 300px; overflow-y: auto; background: #1e1e1e; border: 1px solid #444; padding: 5px; font-family: monospace;">
            <div style="color: #666; padding: 10px;">Waiting for ROM data...<br>(Press Reset to Load)</div>
        </div>
    </div>
</div>

</body>
</html>
